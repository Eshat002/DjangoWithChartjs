<head>

<body>
    <div class="container mt-5">
        <div class="row gx-4">
            <div class="col-lg-7 mb-5">
                <canvas id="barChart" style="width:100%;"></canvas>

            </div>
            <div class="col-lg-5">
                <canvas id="pieChart" style="width:100% !important;"></canvas>

            </div>
        </div>
    </div>

    <script>

        // Perform Ajax request to get data from Django using jQuery
        $.ajax({
            url: "/charts/get-data/",
            method: 'GET',
            dataType: 'json',
            success: function (dataArray) {

                // Function to generate random color
                function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }
                var barColors = ["red", "green", "blue", "orange", "brown"];
                var ValuesX = [];
                var ValuesY = [];

                data = dataArray.data
                console.log("data", data)
                data.forEach(function (dataItem) {
                    console.log("dataItem", dataItem.name)
                    ValuesX.push(dataItem.name);
                    ValuesY.push(dataItem.wealth);
                });
                console.log("dataX", ValuesX)

                new Chart("barChart", {
                    type: "bar",
                    data: {
                        labels: ValuesX,
                        datasets: [{
                            label: 'Wealth of Riches',
                            backgroundColor: barColors,
                            data: ValuesY
                        }]
                    },

                });

                new Chart("pieChart", {
                    type: "pie",
                    data: {
                        labels: ValuesX,
                        datasets: [{
                            label: 'Wealth of Riches',
                            backgroundColor: barColors,
                            data: ValuesY
                        }]
                    },

                });

            },
            error: function (error) {
                console.error('Error fetching or processing data:', error);
            }
        });


    </script>
</body>

</html>
